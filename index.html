<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="company">
      <div class="container">
        <img src="resources/img/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="banner">
        <div class="container">
        <div class="text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <ul class="container">
        <li>
          Eyewear
        </li>
        <li>
          Apparel
        </li>
        <li>
          Gadgets
        </li>
        <li>
          Vehicles
        </li>
        <li>
          Classes
        </li>
        <li>
          Contact
        </li>
      </ul>
      <ul class="tablet">
        <li>
          Menu
        </li>
      </ul>
    </nav>
    <div class="products container">
      <div class="preview pen">
        <div class="product-image">
          <img src="resources/img/pen.png" />
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="preview watch">
        <div class="product-image">
          <img src="resources/img/watch.png" />
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="preview glasses">
        <div class="product-image">
          <img src="resources/img/glasses.png" />
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
    <div class="store-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800-1800</span>
      </div>
    </div>
    <footer>
      <div class="footer container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

</html>
